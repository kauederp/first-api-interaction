<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div id="app" class="row mt-5">
        <h2>Digite o CEP para expor informações</h2>
        <div class="form">
            <input class=" col-2" id="cep" pattern="[0-9]+$" type="text" v-model="cep" maxlength="8" placeholder="ex: 95630000" />
        </div>
    </div>
        <ul class="list-group">
            <h3 class="mt-5">CEPs para teste</h3>
            <li class="list-group-item">95630000 - Parobé</li>
            <li class="list-group-item">95600010 - Taquara</li>
            <li class="list-group-item">96255970 - Chui</li>
            <li class="list-group-item">68980000 - oiapoque</li>
            <li class="list-group-item">95670-000 - gramado</li>
        </ul>

        <table class="table">
            	<tr>
		    <th>cep</th>
		    <th>ddd</th>
		    <th>ibge</th>
		    <th>localidade</th>
		    <th>logradouro</th>
		    <th>uf</th>
		</tr>
		<tbody>

		</tbody>
        </table>
    <script>
        
        var btn = document.getElementById("btn")
        var url = 'https://viacep.com.br/ws';
        var obj;
		var tbody = document.querySelector("tbody");
        window.onkeypress =()=>{
            if(cep.value.length == 8){
            fetch(`${url}/${cep.value}/json/`).then(function(resp){
                resp.json().then(function(result){             
                    console.log(result)
               		obj = result;
					let tr = document.createElement("tr")
                    let td = document.createElement("td")
                    let tx = document.createTextNode(obj.cep)
					td.append(tx)
                    tr.append(td)
                    td=document.createElement("td")
					
					tx = document.createTextNode(obj.ddd)
					td.append(tx)
                    tr.append(td)
                    td=document.createElement("td")

					tx = document.createTextNode(obj.ibge)
					td.append(tx)
                    tr.append(td)
					td=document.createElement("td")


					tx = document.createTextNode(obj.localidade)
					td.append(tx)
                    tr.append(td)
					tbody.append(tr)
					td=document.createElement("td")
					
					tx = document.createTextNode(obj.logradouro)
					td.append(tx)
                    tr.append(td)
					td=document.createElement("td")


					tx = document.createTextNode(obj.uf)
					td.append(tx)
                    tr.append(td)
                    td=document.createElement("td")

					})
                })
            }
        }
    </script>
</body>
</html>
